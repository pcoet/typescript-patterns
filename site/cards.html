<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Cards</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="cards.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">TypeScript Patterns Demo Site</header>
      <aside class="left-nav nav">
        <ul>
          <li><a href="#">Item 1</a></li>

        </ul>

      <main class="main table">
        <article>
          <h1 id="replace">Replace me</h1>
          <div class="hand">
            <div class="card heart">
              <div>A</div>
              <div>&hearts;</div>
              <div>A</div>
            </div>
            <div class="card club">
              <div>2</div>
              <div>&clubs;</div>
              <div>2</div>
            </div>
            <div class="card spade">
              <div>7</div>
              <div>&spades;</div>
              <div>7</div>
            </div>
            <div class="card diamond">
              <div>Q</div>
              <div>&diams;</div>
              <div>Q</div>
            </div>
            <div class="card heart">
              <div>J</div>
              <div>&hearts;</div>
              <div>J</div>
            </div>
          </div>
        </article>
      </main>
      <aside class="right-nav nav">
        <ul>
          <li><a href="#">Item 1</a></li>

<script src="cards.ts" type="module"></script>
